name: Fix PHP code style issues

on:
  push:
    paths:
      - "**/*.php"
  pull_request:
    paths:
      - "**/*.php"

permissions:
  contents: write
  pull-requests: write

jobs:
  laravel-pint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0          # ensures PR diffs work correctly

      - name: Run Laravel Pint
        uses: aglipanci/laravel-pint-action@2.6

      # Auto-commit fixes ONLY on push events
      - name: Commit Pint fixes
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: "Fix PHP code style (auto)"
          add_options: "-u"

      # Annotate PR with styling issues
      - name: Show Pint diff in PR
        if: github.event_name == 'pull_request'
        run: |
          if ! git diff --quiet; then
            echo "::warning file=php::Laravel Pint found styling issues."
          fi
